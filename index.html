    <script>
        // ğŸ‘‡ğŸ‘‡ğŸ‘‡ è«‹æ›æˆä½ çš„æ–° GAS ç¶²å€ ğŸ‘‡ğŸ‘‡ğŸ‘‡
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzBZjTBh6MqsPMczBUgnqg-wcPJSoFXtQcd_0PxZNzVJJQhPb3LuLdgRqWi7qbcnagR/exec'; 

        let globalData = {}; 

        const themeSelect = document.getElementById('themeSelect');
        const infoSection = document.getElementById('infoSection');
        const productSection = document.getElementById('productSection');
        const productList = document.getElementById('productList');
        const ruleText = document.getElementById('ruleText');
        const bankContainer = document.getElementById('bankContainer');
        const totalInput = document.getElementById('totalAmount');

        // 1. åˆå§‹åŒ–
        window.addEventListener('load', () => {
            fetch(SCRIPT_URL + '?action=getProducts')
            .then(res => res.json())
            .then(data => {
                globalData = data;
                themeSelect.innerHTML = '<option value="" disabled selected>è«‹é¸æ“‡è²©å”®ä¸»é¡Œ...</option>';
                if(Object.keys(data).length === 0){
                    themeSelect.innerHTML = '<option disabled>âš ï¸ ç„¡ä¸Šæ¶ä¸»é¡Œ</option>';
                    return;
                }
                Object.keys(data).forEach(theme => {
                    let option = document.createElement('option');
                    option.value = theme;
                    option.text = theme;
                    themeSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error(err);
                themeSelect.innerHTML = '<option disabled>âš ï¸ é€£ç·šå¤±æ•—</option>';
            });
        });

        // 2. ä¸»é¡Œåˆ‡æ›é‚è¼¯
        themeSelect.addEventListener('change', function() {
            const theme = this.value;
            const data = globalData[theme];
            if(!data) return;

            infoSection.classList.remove('hidden');
            productSection.classList.remove('hidden');

            // --- A. è™•ç†è¦ç¯„ (ç›´æ¥å¡«å…¥æ–‡å­—ï¼Œä¿ç•™æ›è¡Œ) ---
            ruleText.innerText = data.rules || "æœ¬ä¸»é¡Œç„¡ç‰¹æ®Šè¦ç¯„ã€‚";

            // --- B. è™•ç†åŒ¯æ¬¾è³‡è¨Š (è‡ªå‹•æ‹†è§£) ---
            // é‚è¼¯ï¼šæª¢æŸ¥æœ‰æ²’æœ‰é€—è™Ÿã€‚æ ¼å¼ "822, 123456" -> ä»£ç¢¼ 822 / å¸³è™Ÿ 123456
            const rawBank = data.bankInfo || "";
            let bankHTML = "";

            if (rawBank.includes(",")) {
                // æ™ºèƒ½æ¨¡å¼ï¼šæœ‰é€—è™Ÿï¼Œæ‹†æˆå…©è¡Œ
                let parts = rawBank.split(/,|ï¼Œ/); // æ”¯æ´å…¨å½¢æˆ–åŠå½¢é€—è™Ÿ
                let bankCode = parts[0].trim();
                let bankAcct = parts[1] ? parts[1].trim() : "";

                bankHTML = `
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-gray-500">éŠ€è¡Œä»£ç¢¼</span>
                        <span class="font-mono font-bold text-gray-700 bg-gray-100 px-2 py-1 rounded">${bankCode}</span>
                    </div>
                    <div class="flex items-center justify-between text-sm mt-2">
                        <span class="text-gray-500">éŠ€è¡Œå¸³è™Ÿ</span>
                        <div class="flex items-center gap-2">
                            <span class="font-mono font-bold text-gray-800 text-lg tracking-wider" id="acctNum">${bankAcct}</span>
                            <button type="button" onclick="copyText('${bankAcct}')" class="text-xs bg-dream-accent text-white px-2 py-1 rounded hover:bg-violet-600 active:scale-95 transition-all" title="è¤‡è£½å¸³è™Ÿ">
                                <i class="fa-regular fa-copy"></i> è¤‡è£½
                            </button>
                        </div>
                    </div>
                `;
            } else {
                // æ™®é€šæ¨¡å¼ï¼šæ²’æœ‰é€—è™Ÿï¼Œç›´æ¥é¡¯ç¤ºæ•´æ®µæ–‡å­—
                bankHTML = `<div class="text-sm font-mono text-gray-700 whitespace-pre-wrap">${rawBank || "ç„¡åŒ¯æ¬¾è³‡è¨Š"}</div>`;
            }
            bankContainer.innerHTML = bankHTML;

            // --- C. ç”Ÿæˆå•†å“åˆ—è¡¨ ---
            productList.innerHTML = ''; 
            data.products.forEach((item) => {
                const label = document.createElement('label');
                label.className = "block cursor-pointer relative group fade-in";
                label.innerHTML = `
                    <input type="checkbox" name="product_check" value="${item.name}" data-price="${item.price}" class="chk-input absolute opacity-0 w-0 h-0">
                    <div class="border border-gray-200 rounded-xl p-4 flex justify-between items-center transition-all hover:border-dream-accent hover:shadow-md bg-white">
                        <div class="flex items-center gap-3">
                            <div class="chk-icon w-6 h-6 rounded-full border-2 border-gray-200 flex items-center justify-center text-white bg-dream-accent opacity-0 transform scale-50 transition-all shadow-sm">
                                <i class="fa-solid fa-check text-xs"></i>
                            </div>
                            <span class="text-gray-700 font-bold">${item.name}</span>
                        </div>
                        <span class="text-dream-accent font-mono font-bold bg-violet-50 px-2 py-1 rounded-lg">$${item.price}</span>
                    </div>
                `;
                productList.appendChild(label);
            });

            // é‡ç½®é‡‘é¡
            totalInput.value = 0;
            updateTotal();
        });

        // 3. è¤‡è£½åŠŸèƒ½å°å·¥å…·
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                // ç°¡å–®çš„æç¤ºæ•ˆæœï¼ŒæŠŠæŒ‰éˆ•æ–‡å­—æš«æ™‚è®Šæˆ "å·²è¤‡è£½"
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> OK!';
                btn.classList.add('bg-green-500');
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('bg-green-500');
                }, 1500);
            }).catch(err => {
                console.error('è¤‡è£½å¤±æ•—', err);
                alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½ QQ');
            });
        }

        // 4. è¨ˆç®—ç¸½é‡‘é¡
        productList.addEventListener('change', updateTotal);
        function updateTotal() {
            const checkboxes = document.querySelectorAll('input[name="product_check"]:checked');
            let total = 0;
            checkboxes.forEach(chk => { total += parseInt(chk.dataset.price || 0); });
            animateValue(totalInput, parseInt(totalInput.value), total, 300);
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.value = Math.floor(progress * (end - start) + start);
                if (progress < 1) { window.requestAnimationFrame(step); }
            };
            window.requestAnimationFrame(step);
        }

        // 5. é€å‡ºè¨‚å–®
        const form = document.getElementById('orderForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const checkedBoxes = document.querySelectorAll('input[name="product_check"]:checked');
            if(checkedBoxes.length === 0) { alert("âš ï¸ è«‹è‡³å°‘é¸æ“‡ä¸€æ¨£å•†å“ï¼"); return; }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> å‚³é€ä¸­...';
            btn.classList.add('opacity-50');

            let formData = new FormData(form);
            let object = {};
            formData.forEach((value, key) => object[key] = value);
            
            object['product'] = Array.from(checkedBoxes).map(cb => cb.value).join(", ");
            object['amount'] = totalInput.value;

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(object),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(res => res.json())
            .then(data => {
                if(data.result === "success"){
                    form.style.display = 'none';
                    document.getElementById('successMsg').classList.remove('hidden');
                } else {
                    alert('éŒ¯èª¤ï¼š' + data.msg);
                    resetBtn();
                }
            })
            .catch(err => {
                alert('é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯');
                resetBtn();
            });

            function resetBtn() {
                btn.disabled = false;
                btn.innerText = "ç¢ºèªé€å‡ºè¨‚å–®";
                btn.classList.remove('opacity-50');
            }
        });
    </script>
