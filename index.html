    <script>
        // ğŸ‘‡ è«‹å†æ¬¡ç¢ºèªé€™è£¡çš„ç¶²å€ ğŸ‘‡
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzBZjTBh6MqsPMczBUgnqg-wcPJSoFXtQcd_0PxZNzVJJQhPb3LuLdgRqWi7qbcnagR/exec'; 

        let globalData = {}; 

        const themeSelect = document.getElementById('themeSelect');
        const infoSection = document.getElementById('infoSection');
        const productSection = document.getElementById('productSection');
        const buyerSection = document.getElementById('buyerSection');
        const checkoutSection = document.getElementById('checkoutSection'); // æ–°çš„å€å¡ŠID
        
        const productList = document.getElementById('productList');
        const ruleText = document.getElementById('ruleText');
        const bankContainer = document.getElementById('bankContainer');
        const totalInput = document.getElementById('totalAmount');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // 1. åˆå§‹åŒ–
        window.addEventListener('load', () => {
            fetch(SCRIPT_URL + '?action=getProducts')
            .then(res => res.json())
            .then(data => {
                loadingOverlay.style.display = 'none';
                globalData = data;
                themeSelect.innerHTML = '<option value="" disabled selected>ğŸŒ¸ è«‹é»æ­¤é¸æ“‡è²©å”®ä¸»é¡Œ...</option>';
                
                if(Object.keys(data).length === 0){
                    themeSelect.innerHTML = '<option disabled>âš ï¸ ç›®å‰æ²’æœ‰ä¸Šæ¶çš„ä¸»é¡Œ</option>';
                    return;
                }
                Object.keys(data).forEach(theme => {
                    let option = document.createElement('option');
                    option.value = theme;
                    option.text = theme;
                    themeSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error(err);
                loadingOverlay.innerHTML = '<span class="text-red-500 font-bold">è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹é‡æ•´è©¦è©¦</span>';
            });
        });

        // 2. ä¸»é¡Œåˆ‡æ›é‚è¼¯
        themeSelect.addEventListener('change', function() {
            const theme = this.value;
            const data = globalData[theme];
            if(!data) return;

            // é¡¯ç¤ºæ‰€æœ‰å€å¡Š (é€™æ¬¡åªè¦é–‹é€™å€‹ checkoutSectionï¼ŒæŒ‰éˆ•å°±æœƒä¸€èµ·å‡ºä¾†)
            infoSection.classList.remove('hidden');
            productSection.classList.remove('hidden');
            buyerSection.classList.remove('hidden');
            checkoutSection.classList.remove('hidden'); 

            // A. è¦ç¯„
            ruleText.innerText = data.rules || "æœ¬ä¸»é¡Œç„¡ç‰¹æ®Šè¦ç¯„ã€‚";

            // B. åŒ¯æ¬¾è³‡è¨Š
            const rawBank = data.bankInfo || "";
            let bankHTML = "";
            if (rawBank.includes(",") || rawBank.includes("ï¼Œ")) {
                let parts = rawBank.split(/,|ï¼Œ/); 
                let bankCode = parts[0].trim();
                let bankAcct = parts[1] ? parts[1].trim() : "";
                bankHTML = `
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-dream-text/70 font-bold">éŠ€è¡Œä»£ç¢¼</span>
                        <span class="font-mono font-bold text-dream-text bg-dream-pink-light/30 px-3 py-1 rounded-full">${bankCode}</span>
                    </div>
                    <div class="flex items-center justify-between text-sm mt-3">
                        <span class="text-dream-text/70 font-bold">éŠ€è¡Œå¸³è™Ÿ</span>
                        <div class="flex items-center gap-2">
                            <span class="font-mono font-bold text-dream-text text-base tracking-wider">${bankAcct}</span>
                            <button type="button" onclick="copyText('${bankAcct}', this)" class="w-8 h-8 flex items-center justify-center bg-dream-accent text-white rounded-full hover:bg-dream-accent/80 transition-all shadow-sm">
                                <i class="fa-regular fa-copy text-xs"></i>
                            </button>
                        </div>
                    </div>`;
            } else {
                bankHTML = `<div class="text-sm font-mono text-dream-text whitespace-pre-wrap">${rawBank || "ç„¡åŒ¯æ¬¾è³‡è¨Š"}</div>`;
            }
            bankContainer.innerHTML = bankHTML;

            // C. å•†å“åˆ—è¡¨
            productList.innerHTML = ''; 
            data.products.forEach((item) => {
                const label = document.createElement('label');
                label.className = "block cursor-pointer relative group fade-in";
                
                let imgSrc = item.img;
                // ç°¡æ˜“è½‰æ› Google Drive é€£çµ
                if(imgSrc && imgSrc.includes("drive.google.com") && imgSrc.includes("/view")) {
                    const idMatch = imgSrc.match(/\/d\/(.+?)\//);
                    if(idMatch) imgSrc = `https://drive.google.com/uc?export=view&id=${idMatch[1]}`;
                }

                label.innerHTML = `
                    <input type="checkbox" name="product_check" value="${item.name}" data-price="${item.price}" class="chk-input absolute opacity-0 w-0 h-0">
                    <div class="border-2 border-dream-pink-light rounded-[20px] p-3 flex justify-between items-center transition-all hover:border-dream-accent hover:shadow-md bg-white">
                        <div class="flex items-center overflow-hidden w-full">
                            <img src="${imgSrc}" onerror="this.onerror=null; this.src='https://placehold.co/100x100/FFCBE4/white?text=No+Img'; this.classList.add('opacity-50');" alt="${item.name}" class="w-14 h-14 object-cover rounded-xl border-2 border-dream-pink-light mr-3 bg-white">
                            <div class="flex flex-col min-w-0 pr-2">
                                <span class="text-dream-text font-bold text-sm truncate leading-tight">${item.name}</span>
                                <span class="text-xs text-dream-text/50 mt-1">NT$ ${item.price}</span>
                            </div>
                        </div>
                        <div class="chk-icon w-6 h-6 rounded-full border-2 border-dream-pink-light flex-shrink-0 flex items-center justify-center text-white bg-dream-accent opacity-0 transform scale-50 transition-all shadow-sm ml-2">
                            <i class="fa-solid fa-check text-[10px]"></i>
                        </div>
                    </div>`;
                productList.appendChild(label);
            });
            totalInput.value = 0;
            updateTotal();
        });

        function copyText(text, btnElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalIcon = btnElement.innerHTML;
                btnElement.innerHTML = '<i class="fa-solid fa-check"></i>';
                btnElement.classList.add('bg-green-400', 'border-green-400');
                setTimeout(() => {
                    btnElement.innerHTML = originalIcon;
                    btnElement.classList.remove('bg-green-400');
                }, 1500);
            });
        }

        productList.addEventListener('change', updateTotal);
        function updateTotal() {
            const checkboxes = document.querySelectorAll('input[name="product_check"]:checked');
            let total = 0;
            checkboxes.forEach(chk => { total += parseInt(chk.dataset.price || 0); });
            animateValue(totalInput, parseInt(totalInput.value) || 0, total, 300);
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.value = Math.floor(progress * (end - start) + start);
                if (progress < 1) { window.requestAnimationFrame(step); }
            };
            window.requestAnimationFrame(step);
        }

        const form = document.getElementById('orderForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const checkedBoxes = document.querySelectorAll('input[name="product_check"]:checked');
            if(checkedBoxes.length === 0) { alert("âš ï¸ è«‹è‡³å°‘é¸æ“‡ä¸€æ¨£å•†å“å–”ï¼"); return; }

            const btn = document.getElementById('submitBtn');
            const originalBtnContent = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> å°ç²¾éˆå‚³é€ä¸­...';

            let formData = new FormData(form);
            let object = {};
            formData.forEach((value, key) => object[key] = value);
            object['product'] = Array.from(checkedBoxes).map(cb => cb.value).join(", ");
            object['amount'] = totalInput.value;

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(object),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(res => res.json())
            .then(data => {
                if(data.result === "success"){
                    form.style.display = 'none';
                    document.getElementById('successMsg').classList.remove('hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    alert('ç™¼ç”ŸéŒ¯èª¤ï¼š' + data.msg);
                    resetBtn(originalBtnContent);
                }
            })
            .catch(err => {
                alert('é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¨å¾Œå†è©¦ QQ');
                resetBtn(originalBtnContent);
            });

            function resetBtn(content) {
                btn.disabled = false;
                btn.innerHTML = content;
            }
        });
    </script>
