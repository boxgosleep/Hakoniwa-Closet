<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱庭入夢 | 批發服設 ✶ 購買表單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dream-bg-flat': '#F2EBE5', 
                        'dream-card-flat': '#FFFFFF',
                        'dream-border-visible': '#DDBBB0',
                        'dream-input-bg': '#FFF5F7',
                        'dream-accent': '#FF8DA1', 
                        'dream-text': '#7D6C65',
                    },
                    fontFamily: { 
                        sans: ['"cwTeXYen"', '"Microsoft JhengHei"', 'sans-serif'] 
                    },
                    keyframes: {
                        /* 果凍彈跳特效 */
                        jelly: {
                            '0%': { transform: 'scale(1, 1)' },
                            '30%': { transform: 'scale(1.25, 0.75)' },
                            '40%': { transform: 'scale(0.75, 1.25)' },
                            '50%': { transform: 'scale(1.15, 0.85)' },
                            '65%': { transform: 'scale(0.95, 1.05)' },
                            '75%': { transform: 'scale(1.05, 0.95)' },
                            '100%': { transform: 'scale(1, 1)' },
                        },
                        /* 箭頭上下浮動 */
                        bounceSmall: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-3px)' },
                        }
                    },
                    animation: {
                        jelly: 'jelly 0.6s',
                        bounceSmall: 'bounceSmall 1s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: var(--dream-bg-flat);
            font-family: 'cwTeXYen', 'Microsoft JhengHei', sans-serif;
            color: var(--dream-text);
        }
        
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 卡片樣式 */
        .flat-card { 
            background-color: var(--dream-card-flat);
            border: 2px solid var(--dream-border-visible);
            border-radius: 30px;
        }
        
        /* 複選框樣式 */
        .chk-input:checked + div { 
            border-color: var(--dream-accent); 
            background-color: #FFEBF0; 
        }
        .chk-input:checked + div .chk-icon i {
            animation: jelly 0.6s;
        }
        
        /* 一般輸入框 */
        input, button, textarea { 
            border-radius: 999px;
            font-family: 'cwTeXYen', sans-serif; 
            background-color: var(--dream-input-bg); 
            border: 2px solid var(--dream-border-visible);
        }
        
        /* ✨ 下拉選單專屬樣式 ✨ */
        select {
            border-radius: 999px;
            font-family: 'cwTeXYen', sans-serif;
            background-color: #FFF0F5; /* 比輸入框再粉一點，代表它是特別的 */
            border: 2px solid var(--dream-border-visible);
            cursor: pointer;
            color: var(--dream-text);
            /* 隱藏預設醜醜的箭頭，改用我們自己的 */
            appearance: none; 
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        
        input:focus, select:focus, textarea:focus { 
            border-color: var(--dream-accent); 
            background-color: #FFF; 
            outline: none; 
        }

        /* 讓下拉選單的容器 hover 時，裡面的箭頭動起來 */
        .select-wrapper:hover .select-arrow {
            animation: bounceSmall 1s infinite;
            color: var(--dream-accent);
        }
        
        /* 送出按鈕 */
        .btn-submit-flat { 
            background-color: var(--dream-accent); 
            color: #FFFFFF !important; 
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .btn-submit-flat:hover { 
            background-color: #FF7A92; 
            transform: translateY(-2px); 
        }
        .btn-submit-flat:active { transform: scale(0.98); }
        .btn-submit-flat:disabled {
            background-color: #E0E0E0;
            color: #BCBCBC !important;
            cursor: not-allowed;
            transform: none;
        }

        /* 複製按鈕 */
        .btn-copy {
            background-color: #FFF;
            color: var(--dream-accent);
            border: 2px solid var(--dream-border-visible);
        }
        .btn-copy:hover {
            background-color: var(--dream-accent);
            color: white;
            border-color: var(--dream-accent);
        }

        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: var(--dream-border-visible); border-radius: 10px; }
        
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        .whitespace-pre-wrap { white-space: pre-wrap; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-[520px] w-full fade-in relative pb-20"> 
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-dream-accent mb-3 tracking-wider">
                箱庭入夢
            </h1>
            <div class="inline-block px-5 py-1.5 rounded-full border-2 border-dream-border-visible bg-white">
                <p class="text-base font-bold text-dream-text tracking-wider">批發服設 ✶ 購買表單</p>
            </div>
        </div>

        <div class="flat-card p-6 md:p-8 relative">
            
            <div id="loadingOverlay" class="absolute inset-0 bg-white z-50 rounded-[28px] flex flex-col items-center justify-center">
                <i class="fa-solid fa-cloud fa-bounce text-4xl text-dream-border-visible mb-4"></i>
                <span class="text-dream-text font-bold text-base tracking-widest">資料讀取中...</span>
            </div>

            <form id="orderForm" class="space-y-6">
                <input type="text" name="honeypot" style="display:none" tabindex="-1" autocomplete="off">

                <div class="group">
                    <label class="block text-sm font-bold text-dream-accent mb-2 pl-3">
                        選擇主題 (Theme)
                    </label>
                    <div class="relative select-wrapper">
                        <select id="themeSelect" class="w-full px-6 py-3.5 font-bold text-dream-text text-lg transition-colors">
                            <option value="" disabled selected>讀取資料中...</option>
                        </select>
                        
                        <div class="select-arrow pointer-events-none absolute inset-y-0 right-0 flex items-center px-5 text-dream-border-visible transition-colors duration-300">
                            <i class="fa-solid fa-circle-chevron-down text-xl"></i>
                        </div>
                    </div>
                </div>

                <div id="infoSection" class="hidden space-y-4 fade-in">
                    <div class="bg-[#FFF9FB] border-2 border-dream-border-visible rounded-[24px] p-5 relative">
                        <h3 class="text-base font-bold text-dream-accent mb-3 flex items-center gap-2 border-b-2 border-dream-border-visible pb-2 relative z-10">
                            <i class="fa-solid fa-sack-dollar"></i> Payment Info
                        </h3>
                        <div id="bankContainer" class="space-y-3 relative z-10"></div>
                    </div>

                    <details class="bg-white border-2 border-dream-border-visible rounded-[24px] overflow-hidden group">
                        <summary class="cursor-pointer p-4 px-5 font-bold text-dream-text flex justify-between items-center hover:bg-dream-bg-flat transition-colors select-none">
                            <span class="flex items-center gap-2"><i class="fa-solid fa-book-open text-dream-accent"></i> 購買須知</span>
                            <div class="text-dream-accent group-open:rotate-180 transition-transform">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </summary>
                        <div class="p-5 border-t-2 border-dream-border-visible text-base text-dream-text leading-loose whitespace-pre-wrap bg-white" id="ruleText"></div>
                    </details>
                </div>

                <div id="productSection" class="hidden fade-in">
                    <label class="block text-sm font-bold text-dream-accent mb-2 pl-3">
                        選擇商品 (Items)
                    </label>
                    <div id="productList" class="space-y-3 max-h-[350px] overflow-y-auto pr-2 scrollbar-thin pl-1"></div>
                </div>

                <div id="buyerSection" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 fade-in">
                    <div>
                        <label class="block text-sm font-bold text-dream-accent mb-2 pl-3">您的暱稱</label>
                        <input type="text" name="name" required placeholder="怎麼稱呼您呢？" class="w-full px-6 py-3 text-dream-text placeholder-dream-border-visible text-base">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-dream-accent mb-2 pl-3">電子信箱</label>
                        <input type="email" name="email" required placeholder="接收檔案用" class="w-full px-6 py-3 text-dream-text placeholder-dream-border-visible text-base">
                    </div>
                </div>

                <div id="totalSection" class="hidden fade-in">
                    <div class="bg-white border-2 border-dream-border-visible p-6 rounded-[24px]">
                        <div class="flex justify-between items-end mb-4 border-b-2 border-dream-border-visible pb-4">
                            <span class="text-sm font-bold text-dream-text/70">總金額 Total</span>
                            <div class="text-4xl font-bold font-mono text-dream-accent flex items-center">
                                $<input type="text" name="amount" id="totalAmount" value="0" readonly class="bg-transparent w-28 text-right outline-none cursor-default text-dream-accent font-bold border-none p-0">
                            </div>
                        </div>
                        <div>
                             <label class="block text-sm font-bold text-dream-accent mb-2 pl-2">
                                帳號後五碼 / 備註
                             </label>
                             <input type="text" name="account" required placeholder="請填寫匯款後五碼..." 
                                class="w-full px-4 py-3 text-center tracking-widest text-dream-text placeholder-dream-border-visible text-lg font-bold">
                        </div>
                    </div>
                </div>

                <div id="btnContainer" class="hidden fade-in pt-4">
                    <button type="submit" id="submitBtn" class="w-full btn-submit-flat font-bold py-4 text-xl rounded-full flex items-center justify-center">
                        <span>確認送出訂單</span>
                    </button>
                </div>

            </form>

            <div id="successMsg" class="hidden text-center mt-6 fade-in py-12">
                <div class="w-24 h-24 mx-auto mb-6 bg-dream-accent/10 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-check text-5xl text-dream-accent animate-jelly"></i>
                </div>
                <h3 class="text-3xl font-bold text-dream-text mb-3">訂單已送出！</h3>
                <p class="text-base text-dream-text/80 mb-8 leading-relaxed">
                    小精靈已經收到您的資料囉！<br>
                    請留意信箱，寶物很快就會送達。
                </p>
                <button onclick="location.reload()" class="px-10 py-3 bg-white border-2 border-dream-accent text-dream-accent rounded-full font-bold hover:bg-dream-accent hover:text-white transition-colors">
                    再填一張
                </button>
            </div>
        </div>
        
        <div class="text-center mt-12 text-sm text-dream-border-visible font-bold tracking-widest">
            &copy; 2026 Hakoniwa Studio.
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzBZjTBh6MqsPMczBUgnqg-wcPJSoFXtQcd_0PxZNzVJJQhPb3LuLdgRqWi7qbcnagR/exec'; 

        let globalData = {}; 

        const themeSelect = document.getElementById('themeSelect');
        const infoSection = document.getElementById('infoSection');
        const productSection = document.getElementById('productSection');
        const buyerSection = document.getElementById('buyerSection');
        const totalSection = document.getElementById('totalSection');
        const btnContainer = document.getElementById('btnContainer');
        
        const productList = document.getElementById('productList');
        const ruleText = document.getElementById('ruleText');
        const bankContainer = document.getElementById('bankContainer');
        const totalInput = document.getElementById('totalAmount');
        const loadingOverlay = document.getElementById('loadingOverlay');

        window.addEventListener('load', () => {
            fetch(SCRIPT_URL + '?action=getProducts')
            .then(res => res.json())
            .then(data => {
                loadingOverlay.style.display = 'none';
                globalData = data;
                themeSelect.innerHTML = '<option value="" disabled selected>請點此選擇販售主題...</option>';
                
                if(Object.keys(data).length === 0){
                    themeSelect.innerHTML = '<option disabled>⚠️ 目前沒有上架的主題</option>';
                    return;
                }
                Object.keys(data).forEach(theme => {
                    let option = document.createElement('option');
                    option.value = theme;
                    option.text = theme;
                    themeSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error(err);
                loadingOverlay.innerHTML = '<span class="text-dream-accent font-bold">資料讀取失敗 QQ</span>';
            });
        });

        themeSelect.addEventListener('change', function() {
            const theme = this.value;
            const data = globalData[theme];
            if(!data) return;

            infoSection.classList.remove('hidden');
            productSection.classList.remove('hidden');
            buyerSection.classList.remove('hidden');
            totalSection.classList.remove('hidden'); 
            btnContainer.classList.remove('hidden');

            ruleText.innerText = data.rules || "本主題無特殊規範。";

            const rawBank = data.bankInfo || "";
            let bankHTML = "";
            if (rawBank.includes(",") || rawBank.includes("，")) {
                let parts = rawBank.split(/,|，/); 
                let bankCode = parts[0].trim();
                let bankAcct = parts[1] ? parts[1].trim() : "";
                bankHTML = `
                    <div class="flex items-center justify-between text-base">
                        <span class="text-dream-text/70 font-bold">銀行代碼</span>
                        <span class="font-mono font-bold text-dream-text bg-white border border-dream-border-visible px-4 py-1 rounded-full">${bankCode}</span>
                    </div>
                    <div class="flex items-center justify-between text-base mt-3">
                        <span class="text-dream-text/70 font-bold">銀行帳號</span>
                        <div class="flex items-center gap-2">
                            <span class="font-mono font-bold text-dream-text text-lg tracking-wider">${bankAcct}</span>
                            <button type="button" onclick="copyText('${bankAcct}', this)" class="btn-copy w-9 h-9 flex items-center justify-center rounded-full text-dream-accent shadow-sm">
                                <i class="fa-regular fa-copy text-sm"></i>
                            </button>
                        </div>
                    </div>`;
            } else {
                bankHTML = `<div class="text-base font-mono text-dream-text whitespace-pre-wrap">${rawBank || "無匯款資訊"}</div>`;
            }
            bankContainer.innerHTML = bankHTML;

            productList.innerHTML = ''; 
            data.products.forEach((item) => {
                const label = document.createElement('label');
                label.className = "block cursor-pointer relative group fade-in";
                
                let imgSrc = item.img;
                if(imgSrc && imgSrc.includes("drive.google.com") && imgSrc.includes("/view")) {
                    const idMatch = imgSrc.match(/\/d\/(.+?)\//);
                    if(idMatch) imgSrc = `https://drive.google.com/uc?export=view&id=${idMatch[1]}`;
                }

                label.innerHTML = `
                    <input type="checkbox" name="product_check" value="${item.name}" data-price="${item.price}" class="chk-input absolute opacity-0 w-0 h-0">
                    <div class="border-2 border-dream-border-visible rounded-[24px] p-3 flex justify-between items-center transition-colors hover:border-dream-accent bg-white">
                        <div class="flex items-center overflow-hidden w-full">
                            <img src="${imgSrc}" onerror="this.onerror=null; this.src='https://placehold.co/100x100/DDBBB0/white?text=No+Img'; this.classList.add('opacity-50');" alt="${item.name}" class="w-14 h-14 object-cover rounded-xl border-2 border-dream-border-visible mr-3 bg-[#FFFCFA]">
                            <div class="flex flex-col min-w-0 pr-2">
                                <span class="text-dream-text font-bold text-base truncate leading-tight">${item.name}</span>
                                <span class="text-sm text-dream-accent mt-1 font-bold">NT$ ${item.price}</span>
                            </div>
                        </div>
                        <div class="chk-icon w-7 h-7 rounded-full border-2 border-dream-border-visible flex-shrink-0 flex items-center justify-center text-white bg-dream-accent opacity-0 transform scale-50 transition-all ml-2">
                            <i class="fa-solid fa-heart text-xs"></i>
                        </div>
                    </div>`;
                productList.appendChild(label);
            });
            totalInput.value = 0;
            updateTotal();
        });

        function copyText(text, btnElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalIcon = btnElement.innerHTML;
                btnElement.innerHTML = '<i class="fa-solid fa-check"></i>';
                btnElement.classList.add('bg-green-400', 'border-green-400', 'text-white');
                setTimeout(() => {
                    btnElement.innerHTML = originalIcon;
                    btnElement.classList.remove('bg-green-400', 'border-green-400', 'text-white');
                }, 1500);
            });
        }

        productList.addEventListener('change', updateTotal);
        function updateTotal() {
            const checkboxes = document.querySelectorAll('input[name="product_check"]:checked');
            let total = 0;
            checkboxes.forEach(chk => { total += parseInt(chk.dataset.price || 0); });
            animateValue(totalInput, parseInt(totalInput.value) || 0, total, 300);
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.value = Math.floor(progress * (end - start) + start);
                if (progress < 1) { window.requestAnimationFrame(step); }
            };
            window.requestAnimationFrame(step);
        }

        const form = document.getElementById('orderForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const checkedBoxes = document.querySelectorAll('input[name="product_check"]:checked');
            if(checkedBoxes.length === 0) { alert("⚠️ 請問要購買什麼呢？請至少選擇一樣商品喔！"); return; }

            const btn = document.getElementById('submitBtn');
            const originalBtnContent = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 資料傳送中...';

            let formData = new FormData(form);
            let object = {};
            formData.forEach((value, key) => object[key] = value);
            object['product'] = Array.from(checkedBoxes).map(cb => cb.value).join(", ");
            object['amount'] = totalInput.value;

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(object),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(res => res.json())
            .then(data => {
                if(data.result === "success"){
                    form.style.display = 'none';
                    document.getElementById('successMsg').classList.remove('hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    alert('發生錯誤：' + data.msg);
                    resetBtn(originalBtnContent);
                }
            })
            .catch(err => {
                alert('連線失敗，請檢查網路或稍後再試 QQ');
                resetBtn(originalBtnContent);
            });

            function resetBtn(content) {
                btn.disabled = false;
                btn.innerHTML = content;
            }
        });
    </script>
</body>
</html>
