    <script>
        // ğŸ‘‡ğŸ‘‡ğŸ‘‡ã€é‡è¦ã€‘è«‹åœ¨é€™è£¡è²¼ä¸Šä½ å‰›å‰›éƒ¨ç½²æ‹¿åˆ°çš„ GAS æ–°ç¶²å€ ğŸ‘‡ğŸ‘‡ğŸ‘‡
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzBZjTBh6MqsPMczBUgnqg-wcPJSoFXtQcd_0PxZNzVJJQhPb3LuLdgRqWi7qbcnagR/exec'; 

        let globalData = {}; // æš«å­˜å¾å¾Œå°æŠ“ä¾†çš„è³‡æ–™

        const themeSelect = document.getElementById('themeSelect');
        const productSection = document.getElementById('productSection');
        const productList = document.getElementById('productList');
        const infoCard = document.getElementById('infoCard');
        const ruleText = document.getElementById('ruleText');

        const totalInput = document.getElementById('totalAmount');

        // 1. ç¶²é è¼‰å…¥æ™‚ï¼šå»å¾Œå°æŠ“ã€Œä¸»é¡Œã€æ¸…å–®
        window.addEventListener('load', () => {
            fetch(SCRIPT_URL + '?action=getProducts')
            .then(res => res.json())
            .then(data => {
                globalData = data;
                themeSelect.innerHTML = '<option value="" disabled selected>è«‹é¸æ“‡è²©å”®ä¸»é¡Œ...</option>';
                
                // æª¢æŸ¥æ˜¯å¦æœ‰è³‡æ–™
                if(Object.keys(data).length === 0){
                    themeSelect.innerHTML = '<option disabled>âš ï¸ ç›®å‰ç„¡ä¸Šæ¶ä¸»é¡Œ</option>';
                    return;
                }

                // ç”¢ç”Ÿä¸»é¡Œé¸é …
                Object.keys(data).forEach(theme => {
                    let option = document.createElement('option');
                    option.value = theme;
                    option.text = theme;
                    themeSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error(err);
                themeSelect.innerHTML = '<option disabled>âš ï¸ è³‡æ–™è®€å–å¤±æ•—</option>';
            });
        });

        // 2. ç•¶ä½¿ç”¨è€…é¸äº†ã€Œä¸»é¡Œã€
        themeSelect.addEventListener('change', function() {
            const theme = this.value;
            const data = globalData[theme];
            
            if(!data) return;

            // é¡¯ç¤ºè³‡è¨Šå¡ (è¦å‰‡ & å¸³è™Ÿ)
            infoCard.classList.remove('hidden');
            ruleText.innerHTML = data.rules ? `ğŸ“… ${data.rules}` : 'ğŸ“… æœ¬ä¸»é¡Œç„¡ç‰¹æ®Šè¦ç¯„';
            bankText.innerText = data.bankInfo || 'ç„¡åŒ¯æ¬¾è³‡è¨Š (è«‹è¯ç¹«ç®¡ç†å“¡)';

            // ç”Ÿæˆå•†å“åˆ—è¡¨ (è¤‡é¸æ¡†)
            productSection.classList.remove('hidden');
            productList.innerHTML = ''; // æ¸…ç©ºèˆŠçš„
            
            data.products.forEach((item, index) => {
                // å»ºç«‹ç²¾ç¾çš„è¤‡é¸æ¡†å¡ç‰‡
                const label = document.createElement('label');
                label.className = "block cursor-pointer relative group";
                label.innerHTML = `
                    <input type="checkbox" name="product_check" value="${item.name}" data-price="${item.price}" class="chk-input absolute opacity-0 w-0 h-0">
                    <div class="border border-gray-200 rounded-lg p-3 flex justify-between items-center transition-all hover:border-dream-accent bg-white">
                        <div class="flex items-center gap-3">
                            <div class="chk-icon w-5 h-5 rounded-full border border-gray-300 flex items-center justify-center text-white bg-dream-accent opacity-0 transform scale-50 transition-all">âœ“</div>
                            <span class="text-gray-700 text-sm font-medium">${item.name}</span>
                        </div>
                        <span class="text-gray-400 text-xs font-mono">$${item.price}</span>
                    </div>
                `;
                productList.appendChild(label);
            });

            // é‡ç½®é‡‘é¡ç‚º 0
            totalInput.value = 0;
            updateTotal();
        });

        // 3. ç•¶ä½¿ç”¨è€…å‹¾é¸/å–æ¶ˆå•†å“ -> è¨ˆç®—ç¸½é‡‘é¡
        productList.addEventListener('change', updateTotal);

        function updateTotal() {
            const checkboxes = document.querySelectorAll('input[name="product_check"]:checked');
            let total = 0;
            checkboxes.forEach(chk => {
                total += parseInt(chk.dataset.price || 0);
            });
            // æ•¸å­—è·³å‹•å‹•ç•«
            animateValue(totalInput, parseInt(totalInput.value), total, 300);
        }

        // æ•¸å­—å‹•ç•«æ•ˆæœ
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.value = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // 4. é€å‡ºè¡¨å–®
        const form = document.getElementById('orderForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // æ”¶é›†å·²é¸å•†å“
            const checkedBoxes = document.querySelectorAll('input[name="product_check"]:checked');
            if(checkedBoxes.length === 0) {
                alert("è«‹è‡³å°‘é¸æ“‡ä¸€æ¨£å•†å“ï¼");
                return;
            }

            // æŠŠé¸ä¸­çš„å•†å“ä¸²æˆå­—ä¸² "å•†å“A, å•†å“B"
            const selectedProducts = Array.from(checkedBoxes).map(cb => cb.value).join(", ");
            const amount = totalInput.value;

            // UI é–å®š (é˜²æ­¢é‡è¤‡æŒ‰)
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "å‚³é€ä¸­...";
            btn.classList.add('opacity-50');

            let formData = new FormData(form);
            let object = {};
            formData.forEach((value, key) => object[key] = value);
            
            // è¦†å¯«æˆæˆ‘å€‘è™•ç†å¥½çš„è³‡æ–™
            object['product'] = selectedProducts;
            object['amount'] = amount;
            
            // ç™¼é€çµ¦ GAS
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(object),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(res => res.json())

                } else {
                    alert('éŒ¯èª¤ï¼š' + data.msg);
                    resetBtn();
                }
            })
            .catch(err => {
                alert('é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯');
                console.error(err);
                resetBtn();
            });

            function resetBtn() {

            }
        });
