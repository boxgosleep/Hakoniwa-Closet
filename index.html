<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱庭入夢 | 批發服設 ✶ 購買表單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
    'dream-bg': '#FFFAF0',      /* 花卉白 */
    'dream-card': '#FFFFF5',    /* 象牙白 */
    'dream-border': '#F0E0C0',  /* 餅乾色框 */
    'dream-accent': '#F4B183',  /* 鮭魚橘按鈕 */
    'dream-accent-dark': '#D99060',
    'dream-text': '#8B5A2B',    /* 焦糖深棕文字 */
    'deco-yellow': '#FFE4B5',   
    'deco-blue': '#E0F7FA',
},
                    fontFamily: { 
                        sans: ['"cwTeXYen"', '"Microsoft JhengHei"', 'sans-serif'] 
                    },
                    backgroundImage: {
                        'dot-pattern': 'radial-gradient(#E8D0C5 2px, transparent 2px)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: var(--dream-bg);
            /* 點點背景圖案 */
            background-image: radial-gradient(#F0E0C0 20%, transparent 20%);
            background-position: 0 0;
            background-size: 24px 24px;
            font-family: 'cwTeXYen', 'Microsoft JhengHei', sans-serif;
            color: #8A756D;
            overflow-x: hidden;
        }
        
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); } /* 加入回彈效果 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        /* 卡片樣式：像是貼在牆上的手帳紙 */
        .paper-card { 
            background-color: #FFFDF9;
            border: 3px solid #E8D0C5;
            border-radius: 36px;
            box-shadow: 12px 12px 0px rgba(232, 208, 197, 0.4); /* 扁平化硬陰影 */
            position: relative;
        }
        
        /* 裝飾用紙膠帶 */
        .washi-tape {
            background-color: rgba(255, 158, 181, 0.3);
            height: 16px;
            width: 120px;
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            border-left: 2px dashed rgba(255,255,255,0.5);
            border-right: 2px dashed rgba(255,255,255,0.5);
            z-index: 10;
        }

        /* 輸入框樣式：可愛圓潤 */
        input, select, textarea { 
            border-radius: 20px;
            font-family: 'cwTeXYen', sans-serif; 
            border: 2px solid #E8D0C5;
            background-color: #FFF;
        }
        input:focus, select:focus, textarea:focus { 
            border-color: #FF9EB5; 
            outline: none; 
            background-color: #FFFBFD;
            /* 聚焦時變成虛線框 */
            border-style: dashed;
        }
        
        /* 複選框被選中時的樣式 */
        .chk-input:checked + div { 
            border-color: #FF9EB5; 
            background-color: #FFF0F5; 
            border-style: dashed; /* 選中變成虛線框 */
        }
        
        /* 按鈕樣式 */
        .btn-cute { 
            background-color: #FF9EB5; 
            color: white; 
            border: 3px solid #FF9EB5;
            border-radius: 999px;
            transition: all 0.2s;
        }
        .btn-cute:hover { 
            background-color: #FF7A92; 
            border-color: #FF7A92;
            transform: translateY(-2px);
        }
        .btn-cute:active { transform: translateY(0); }
        .btn-cute:disabled {
            background-color: #ECECEC;
            border-color: #ECECEC;
            color: #BBB;
            transform: none;
        }

        /* 滾動條 */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* 背景裝飾貼紙 (CSS形狀) */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }
        
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        .whitespace-pre-wrap { white-space: pre-wrap; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 py-12">

    <div class="fixed top-10 left-10 text-4xl text-dream-border opacity-50 rotate-[-15deg]"><i class="fa-solid fa-star"></i></div>
    <div class="fixed bottom-20 right-10 text-5xl text-deco-blue opacity-40 rotate-[20deg]"><i class="fa-solid fa-cloud"></i></div>
    <div class="fixed top-1/3 right-12 text-3xl text-deco-yellow opacity-60 rotate-[45deg]"><i class="fa-solid fa-heart"></i></div>
    <div class="fixed bottom-10 left-20 text-4xl text-dream-accent opacity-30 rotate-[-10deg]"><i class="fa-solid fa-cookie"></i></div>

    <div class="max-w-[540px] w-full fade-in relative z-10"> 
        
        <div class="text-center mb-10 relative">
            <div class="inline-block relative">
                <i class="fa-solid fa-sparkles text-deco-yellow text-2xl absolute -top-4 -right-6 animate-pulse"></i>
                <h1 class="text-5xl font-bold text-dream-accent tracking-widest drop-shadow-sm" 
    style="font-family: 'Zen Maru Gothic', sans-serif;">
    箱庭入夢
</h1>
                <div class="h-3 bg-deco-yellow/40 w-[110%] absolute bottom-1 -left-2 -z-10 rounded-full"></div>
            </div>
            <div class="mt-4 flex justify-center gap-2 items-center">
                <span class="w-2 h-2 rounded-full bg-dream-border"></span>
                <p class="text-lg font-bold text-dream-text/80 tracking-widest">批發服設 ✶ 購買表單</p>
                <span class="w-2 h-2 rounded-full bg-dream-border"></span>
            </div>
        </div>

        <div class="paper-card p-6 md:p-10">
            
            <div class="washi-tape"></div>

            <div id="loadingOverlay" class="absolute inset-0 bg-white/90 z-50 rounded-[32px] flex flex-col items-center justify-center backdrop-blur-sm">
                <i class="fa-solid fa-spinner fa-spin-pulse text-4xl text-dream-accent mb-4"></i>
                <span class="text-dream-text font-bold text-lg tracking-widest">正在翻開手帳...</span>
            </div>

            <form id="orderForm" class="space-y-7">
                <input type="text" name="honeypot" style="display:none" tabindex="-1" autocomplete="off">

                <div class="group relative">
                    <label class="block text-base font-bold text-dream-text mb-2 pl-3 flex items-center gap-2">
                        <i class="fa-solid fa-tag text-dream-accent"></i> 選擇主題 (Theme)
                    </label>
                    <div class="relative">
                        <select id="themeSelect" class="w-full px-6 py-4 appearance-none font-bold text-dream-text cursor-pointer text-lg shadow-sm">
                            <option value="" disabled selected>讀取資料中...</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-5 text-dream-accent">
                            <i class="fa-solid fa-chevron-down text-lg"></i>
                        </div>
                    </div>
                </div>

                <div id="infoSection" class="hidden space-y-5 fade-in">
                    <div class="bg-white border-2 border-dashed border-dream-border rounded-[24px] p-6 relative overflow-hidden">
                        <div class="absolute -right-4 -top-4 text-6xl text-dream-bg rotate-12 opacity-50">
                            <i class="fa-solid fa-coins"></i>
                        </div>
                        <h3 class="text-base font-bold text-dream-accent mb-3 flex items-center gap-2 border-b-2 border-dream-border/30 pb-2 relative z-10">
                            <span>Payment Info</span>
                        </h3>
                        <div id="bankContainer" class="space-y-3 relative z-10"></div>
                    </div>

                    <details class="bg-[#FDFBF7] border-2 border-dream-border rounded-[24px] overflow-hidden group">
                        <summary class="cursor-pointer p-4 px-5 font-bold text-dream-text flex justify-between items-center hover:bg-white transition-colors select-none">
                            <span class="flex items-center gap-2"><i class="fa-solid fa-envelope-open-text text-dream-accent"></i> 購買須知</span>
                            <div class="text-dream-accent group-open:rotate-180 transition-transform bg-white w-8 h-8 rounded-full flex items-center justify-center border border-dream-border">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                        </summary>
                        <div class="p-6 border-t-2 border-dashed border-dream-border text-base text-dream-text leading-loose whitespace-pre-wrap" id="ruleText"></div>
                    </details>
                </div>

                <div id="productSection" class="hidden fade-in">
                    <label class="block text-base font-bold text-dream-text mb-3 pl-3 flex items-center gap-2">
                        <i class="fa-solid fa-basket-shopping text-dream-accent"></i> 選擇商品 (Items)
                    </label>
                    <div id="productList" class="space-y-3 max-h-[400px] overflow-y-auto pr-2 scrollbar-hide pl-1"></div>
                </div>

                <div id="buyerSection" class="hidden grid grid-cols-1 md:grid-cols-2 gap-5 fade-in">
                    <div>
                        <label class="block text-sm font-bold text-dream-text mb-2 pl-3">您的暱稱</label>
                        <input type="text" name="name" required placeholder="怎麼稱呼您呢？" class="w-full px-5 py-3 text-dream-text placeholder-dream-border text-base transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-dream-text mb-2 pl-3">電子信箱</label>
                        <input type="email" name="email" required placeholder="接收檔案用" class="w-full px-5 py-3 text-dream-text placeholder-dream-border text-base transition-colors">
                    </div>
                </div>

                <div id="totalSection" class="hidden fade-in">
                    <div class="bg-deco-yellow/20 border-2 border-dream-border p-6 rounded-[28px] relative">
                        <div class="absolute -top-3 left-1/2 -translate-x-1/2 w-8 h-8 bg-dream-accent rounded-full border-2 border-white"></div>
                        
                        <div class="flex justify-between items-end mb-4 border-b-2 border-dashed border-dream-border pb-4 mt-2">
                            <span class="text-sm font-bold text-dream-text/70">總金額 Total</span>
                            <div class="text-4xl font-bold font-mono text-dream-accent flex items-center">
                                $<input type="text" name="amount" id="totalAmount" value="0" readonly class="bg-transparent w-28 text-right outline-none cursor-default text-dream-accent font-bold border-none p-0 focus:bg-transparent">
                            </div>
                        </div>
                        <div>
                             <label class="block text-sm font-bold text-dream-text mb-2 pl-2">
                                帳號後五碼 / 備註
                             </label>
                             <input type="text" name="account" required placeholder="請填寫匯款後五碼..." 
                                class="w-full bg-white px-4 py-3 text-center tracking-widest text-dream-text placeholder-dream-border text-lg font-bold transition-colors">
                        </div>
                    </div>
                </div>

                <div id="btnContainer" class="hidden fade-in pt-4">
                    <button type="submit" id="submitBtn" class="w-full btn-cute font-bold py-4 text-xl flex items-center justify-center gap-2">
                        <span>投遞訂單</span> <i class="fa-regular fa-paper-plane"></i>
                    </button>
                </div>

            </form>

            <div id="successMsg" class="hidden text-center mt-6 fade-in py-12 relative">
                <div class="absolute top-0 left-0 w-full h-full pointer-events-none flex justify-center items-center overflow-hidden">
                    <i class="fa-solid fa-star text-deco-yellow text-xl absolute top-10 left-10 animate-bounce"></i>
                    <i class="fa-solid fa-heart text-dream-accent text-xl absolute bottom-10 right-10 animate-pulse"></i>
                </div>
                <div class="w-24 h-24 mx-auto mb-6 bg-[#FFF0F5] border-4 border-white shadow-[0_0_0_4px_#FF9EB5] rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-check text-4xl text-dream-accent"></i>
                </div>
                <h3 class="text-3xl font-bold text-dream-text mb-3">訂單已送出！</h3>
                <p class="text-base text-dream-text/80 mb-8 leading-relaxed">
                    小精靈已經收到您的資料囉！<br>
                    請留意信箱，待確認後很快就會送達。
                </p>
                <button onclick="location.reload()" class="px-10 py-3 bg-white border-2 border-dream-accent text-dream-accent rounded-full font-bold hover:bg-dream-accent hover:text-white transition-colors shadow-sm">
                    再填一張
                </button>
            </div>
        </div>
        
        <div class="text-center mt-12 flex flex-col items-center gap-2">
            <div class="text-2xl text-dream-border space-x-4">
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-house-chimney"></i>
                <i class="fa-solid fa-tree"></i>
            </div>
            <div class="text-xs text-dream-border font-bold tracking-widest bg-white/50 px-3 py-1 rounded-full">
                &copy; 2026 Hakoniwa Studio.
            </div>
        </div>
    </div>

    <script>
        /* 邏輯部分保持不變，直接沿用您原本的 Script */
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzBZjTBh6MqsPMczBUgnqg-wcPJSoFXtQcd_0PxZNzVJJQhPb3LuLdgRqWi7qbcnagR/exec'; 

        let globalData = {}; 

        const themeSelect = document.getElementById('themeSelect');
        const infoSection = document.getElementById('infoSection');
        const productSection = document.getElementById('productSection');
        const buyerSection = document.getElementById('buyerSection');
        const totalSection = document.getElementById('totalSection');
        const btnContainer = document.getElementById('btnContainer');
        
        const productList = document.getElementById('productList');
        const ruleText = document.getElementById('ruleText');
        const bankContainer = document.getElementById('bankContainer');
        const totalInput = document.getElementById('totalAmount');
        const loadingOverlay = document.getElementById('loadingOverlay');

        window.addEventListener('load', () => {
            fetch(SCRIPT_URL + '?action=getProducts')
            .then(res => res.json())
            .then(data => {
                loadingOverlay.style.display = 'none';
                globalData = data;
                themeSelect.innerHTML = '<option value="" disabled selected> 請點此選擇販售主題...</option>';
                
                if(Object.keys(data).length === 0){
                    themeSelect.innerHTML = '<option disabled>⚠️ 目前沒有上架的主題</option>';
                    return;
                }
                Object.keys(data).forEach(theme => {
                    let option = document.createElement('option');
                    option.value = theme;
                    option.text = theme;
                    themeSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error(err);
                loadingOverlay.innerHTML = '<span class="text-dream-accent font-bold">資料讀取失敗 QQ</span>';
            });
        });

        themeSelect.addEventListener('change', function() {
            const theme = this.value;
            const data = globalData[theme];
            if(!data) return;

            infoSection.classList.remove('hidden');
            productSection.classList.remove('hidden');
            buyerSection.classList.remove('hidden');
            totalSection.classList.remove('hidden'); 
            btnContainer.classList.remove('hidden');

            ruleText.innerText = data.rules || "本主題無特殊規範。";

            const rawBank = data.bankInfo || "";
            let bankHTML = "";
            if (rawBank.includes(",") || rawBank.includes("，")) {
                let parts = rawBank.split(/,|，/); 
                let bankCode = parts[0].trim();
                let bankAcct = parts[1] ? parts[1].trim() : "";
                bankHTML = `
                    <div class="flex items-center justify-between text-base">
                        <span class="text-dream-text/70 font-bold"><i class="fa-solid fa-building-columns text-sm mr-1"></i> 銀行代碼</span>
                        <span class="font-mono font-bold text-dream-text bg-[#FDF6F0] border border-dream-border px-4 py-1 rounded-xl">${bankCode}</span>
                    </div>
                    <div class="flex items-center justify-between text-base mt-3">
                        <span class="text-dream-text/70 font-bold"><i class="fa-solid fa-money-check-dollar text-sm mr-1"></i> 銀行帳號</span>
                        <div class="flex items-center gap-2">
                            <span class="font-mono font-bold text-dream-text text-lg tracking-wider">${bankAcct}</span>
                            <button type="button" onclick="copyText('${bankAcct}', this)" class="w-8 h-8 flex items-center justify-center bg-dream-border text-white rounded-full hover:bg-dream-accent transition-colors">
                                <i class="fa-regular fa-copy text-xs"></i>
                            </button>
                        </div>
                    </div>`;
            } else {
                bankHTML = `<div class="text-base font-mono text-dream-text whitespace-pre-wrap">${rawBank || "無匯款資訊"}</div>`;
            }
            bankContainer.innerHTML = bankHTML;

            productList.innerHTML = ''; 
            data.products.forEach((item) => {
                const label = document.createElement('label');
                label.className = "block cursor-pointer relative group fade-in";
                
                let imgSrc = item.img;
                if(imgSrc && imgSrc.includes("drive.google.com") && imgSrc.includes("/view")) {
                    const idMatch = imgSrc.match(/\/d\/(.+?)\//);
                    if(idMatch) imgSrc = `https://drive.google.com/uc?export=view&id=${idMatch[1]}`;
                }

                label.innerHTML = `
                    <input type="checkbox" name="product_check" value="${item.name}" data-price="${item.price}" class="chk-input absolute opacity-0 w-0 h-0">
                    <div class="border-2 border-dream-border rounded-[24px] p-3 flex justify-between items-center transition-all bg-white hover:border-dream-accent hover:shadow-sm">
                        <div class="flex items-center overflow-hidden w-full">
                            <div class="relative w-16 h-16 mr-3 flex-shrink-0">
                                <img src="${imgSrc}" onerror="this.onerror=null; this.src='https://placehold.co/100x100/E8D0C5/white?text=No+Img'; this.classList.add('opacity-50');" alt="${item.name}" class="w-full h-full object-cover rounded-xl border border-dream-border bg-[#FDF6F0]">
                            </div>
                            <div class="flex flex-col min-w-0 pr-2">
                                <span class="text-dream-text font-bold text-base truncate leading-tight group-hover:text-dream-accent transition-colors">${item.name}</span>
                                <span class="text-sm text-white bg-dream-border px-2 py-0.5 rounded-full w-fit mt-1 font-bold font-mono group-hover:bg-dream-accent transition-colors">NT$ ${item.price}</span>
                            </div>
                        </div>
                        <div class="chk-icon w-8 h-8 rounded-full border-2 border-dream-border flex-shrink-0 flex items-center justify-center text-white bg-dream-accent opacity-0 transform scale-50 transition-all ml-2">
                            <i class="fa-solid fa-heart text-sm"></i>
                        </div>
                    </div>`;
                productList.appendChild(label);
            });
            totalInput.value = 0;
            updateTotal();
        });

        function copyText(text, btnElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalIcon = btnElement.innerHTML;
                btnElement.innerHTML = '<i class="fa-solid fa-check"></i>';
                btnElement.classList.add('bg-green-400', 'border-green-400', 'text-white');
                btnElement.classList.remove('bg-dream-border');
                setTimeout(() => {
                    btnElement.innerHTML = originalIcon;
                    btnElement.classList.remove('bg-green-400', 'border-green-400');
                    btnElement.classList.add('bg-dream-border');
                }, 1500);
            });
        }

        productList.addEventListener('change', updateTotal);
        function updateTotal() {
            const checkboxes = document.querySelectorAll('input[name="product_check"]:checked');
            let total = 0;
            checkboxes.forEach(chk => { total += parseInt(chk.dataset.price || 0); });
            animateValue(totalInput, parseInt(totalInput.value) || 0, total, 300);
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.value = Math.floor(progress * (end - start) + start);
                if (progress < 1) { window.requestAnimationFrame(step); }
            };
            window.requestAnimationFrame(step);
        }

        const form = document.getElementById('orderForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const checkedBoxes = document.querySelectorAll('input[name="product_check"]:checked');
            if(checkedBoxes.length === 0) { alert("⚠️ 請問要購買什麼呢？請至少選擇一樣商品喔！"); return; }

            const btn = document.getElementById('submitBtn');
            const originalBtnContent = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 資料傳送中...';

            let formData = new FormData(form);
            let object = {};
            formData.forEach((value, key) => object[key] = value);
            object['product'] = Array.from(checkedBoxes).map(cb => cb.value).join(", ");
            object['amount'] = totalInput.value;

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(object),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(res => res.json())
            .then(data => {
                if(data.result === "success"){
                    form.style.display = 'none';
                    document.getElementById('successMsg').classList.remove('hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    alert('發生錯誤：' + data.msg);
                    resetBtn(originalBtnContent);
                }
            })
            .catch(err => {
                alert('連線失敗，請檢查網路或稍後再試 QQ');
                resetBtn(originalBtnContent);
            });

            function resetBtn(content) {
                btn.disabled = false;
                btn.innerHTML = content;
            }
        });
    </script>
</body>
</html>
